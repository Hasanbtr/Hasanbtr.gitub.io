<!DOCTYPE html>
<html>
<head>
  <title>Telefon Listesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .card {
      background-color: white;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card h2 {
      font-size: 20px;
      margin: 15px;
    }
    .card p {
      color: #555;
      margin: 0 15px 15px;
    }
    .card .price {
      color: green;
      font-size: 18px;
      margin: 0 15px 15px;
    }
  </style>
</head>
<body>
  <h1>Telefon Listesi</h1>
  <div class="container" id="phone-list">
    <!-- Telefon kartları buraya eklenecek -->
  </div>

  <script>
    // Telefon verileri
    const phones = [
      {
        name: "Samsung Galaxy S21",
        image: "https://via.placeholder.com/300",
        description: "Samsung'un en yeni amiral gemisi modeli.",
        price: "₺7000"
      },
      {
        name: "iPhone 13",
        image: "https://via.placeholder.com/300",
        description: "Apple'ın en yeni iPhone modeli.",
        price: "₺10000"
      },
      {
        name: "Xiaomi Mi 11",
        image: "https://via.placeholder.com/300",
        description: "Xiaomi'nin en yeni modeli, uygun fiyatlı.",
        price: "₺5000"
      }
    ];

    // Telefon kartlarını oluşturma
    const phoneList = document.getElementById("phone-list");

    phones.forEach(phone => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${phone.image}" alt="${phone.name}">
        <h2>${phone.name}</h2>
        <p>${phone.description}</p>
        <p class="price">${phone.price}</p>
      `;
      phoneList.appendChild(card);
    });
  </script>
</body>
</html>
