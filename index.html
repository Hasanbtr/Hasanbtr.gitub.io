<!DOCTYPE html>
<html>
<head>
  <title>Ana Sayfa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .product-card {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-card h3 {
      margin: 10px 0;
    }
    .product-card p {
      color: #555;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
  <h1>Ürün Listesi</h1>
  <div class="grid-container" id="product-list">
    <!-- Ürünler buraya eklenecek -->
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCnRCZAhDH-tyZ0kUSrqY7fR8SZZVI-jbo",
      authDomain: "users-c034d.firebaseapp.com",
      projectId: "users-c034d",
      storageBucket: "users-c034d.appspot.com",
      messagingSenderId: "973151156222",
      appId: "1:973151156222:web:d76de321a96aadf353f2af",
      measurementId: "G-7LX396W882"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadProducts() {
      const productList = document.getElementById("product-list");
      db.collection("products").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const product = doc.data();
          const productCard = document.createElement("div");
          productCard.className = "product-card";
          productCard.innerHTML = `
            <img src="${product.imageUrl}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <p>Fiyat: ${product.price} TL</p>
          `;
          productList.appendChild(productCard);
        });
      });
    }

    window.onload = loadProducts;
  </script>
</body>
</html>
