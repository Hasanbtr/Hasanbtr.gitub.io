<!DOCTYPE html>
<html>
<head>
  <title>Giriş/Kayıt</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
  <h1>Giriş Yap</h1>
  <input type="email" id="email-login" placeholder="Email">
  <input type="password" id="password-login" placeholder="Password">
  <button onclick="login()">Giriş Yap</button>

  <h1>Kayıt Ol</h1>
  <input type="email" id="email-signup" placeholder="Email">
  <input type="password" id="password-signup" placeholder="Password">
  <button onclick="signUp()">Kayıt Ol</button>

  <script>
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID",
      measurementId: "MEASUREMENT_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function signUp() {
      const email = document.getElementById("email-signup").value;
      const password = document.getElementById("password-signup").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("User signed up: ", user.email);
          db.collection("users").doc(user.uid).set({
            email: user.email,
            createdAt: new Date()
          }).then(() => {
            window.location.href = "profile.html";
          });
        })
        .catch((error) => {
          console.error("Error signing up: ", error.code, error.message);
        });
    }

    function login() {
      const email = document.getElementById("email-login").value;
      const password = document.getElementById("password-login").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("User logged in: ", user.email);
          window.location.href = "profile.html";
        })
        .catch((error) => {
          console.error("Error logging in: ", error.code, error.message);
        });
    }
  </script>
</body>
</html>
