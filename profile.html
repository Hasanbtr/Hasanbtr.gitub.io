<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <style>
        /* CSS kodlarınız burada kalacak */
    </style>
</head>
<body>
    <h1>Bookstore</h1>
    <div class="profile-btn-container">
        <a href="profile.html" class="profile-btn">Profile</a>
    </div>
    <div class="container" id="book-container">
        <!-- Kitap kartları burada oluşturulacak -->
    </div>
    <a href="add_book.html">Add Book</a>

    <!-- Kullanıcı kaydı formu -->
    <div>
        <h2>Sign Up</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signUp()">Sign Up</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase projesi yapılandırma
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);

        // Authentication referansı
        const auth = getAuth(app);

        // Kullanıcı kaydı fonksiyonu
        window.signUp = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('User signed up:', userCredential.user);
                    alert('User signed up successfully');
                })
                .catch((error) => {
                    console.error('Error signing up:', error);
                    alert('Error signing up: ' + error.message);
                });
        }
    </script>
</body>
</html>
